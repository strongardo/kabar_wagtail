{% extends "base.html" %}

{% load wagtailcore_tags wagtail_cache %}

{% block content %}
{% wagtailpagecache 86400 simple_page %}
<main class="information-page-main margin-element">
    <div class="container">
        <div class="information-page-inner">
            <div class="section-block">
                <h1 class="section-title">{{ page.title }}</h1>
            </div>
            <article class="agency-information agency-information-text">
                {{ page.body|richtext }}
            </article>
        </div>
    </div>
</main>
{% endwagtailpagecache %}
{% endblock %}
